<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 0 auto 1rem;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .cell:hover {
      transform: scale(1.05);
    }
    .cell.win {
      background-color: #00ffcc !important;
      color: #000;
      font-weight: bold;
    }
    .status {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #00d1ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #00b4d8;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div class="status" id="status">Vez do jogador X</div>
    <div class="board" id="board"></div>
    <button class="button" onclick="startGame()">Reiniciar</button>
  </div>
  <canvas id="confetti"></canvas>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f84610499.mp3?filename=click-124467.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_31e28e5fa3.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let board, currentPlayer, isGameOver, confettiParticles = [], winCombo = [];

    function startGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      isGameOver = false;
      winCombo = [];
      statusEl.textContent = `Vez do jogador ${currentPlayer}`;
      renderBoard();
      clearConfetti();
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, index) => {
        const cellEl = document.createElement("div");
        cellEl.className = "cell";
        if (winCombo.includes(index)) {
          cellEl.classList.add("win");
        }
        cellEl.textContent = cell;
        if (!cell && !isGameOver) {
          cellEl.onclick = () => handleMove(index);
        }
        boardEl.appendChild(cellEl);
      });
    }

    function handleMove(index) {
      if (board[index] || isGameOver) return;
      clickSound.play();
      board[index] = currentPlayer;
      const result = checkWinner();
      if (result) {
        winCombo = result;
        isGameOver = true;
        winSound.play();
        statusEl.textContent = `ðŸŽ‰ Jogador ${currentPlayer} venceu! ðŸŽ‰`;
        renderBoard();
        launchConfetti();
        return;
      }
      if (!board.includes(null)) {
        statusEl.textContent = "Empate!";
        isGameOver = true;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusEl.textContent = `Vez do jogador ${currentPlayer}`;
      renderBoard();
    }

    function checkWinner() {
      const winCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for (const combo of winCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }

    function launchConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      for (let i = 0; i < 150; i++) {
        confettiParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.ellipse(p.x, p.y, p.r, p.r / 2, p.tilt, 0, Math.PI * 2);
        ctx.fill();
        p.y += Math.sqrt(p.d);
        p.x += Math.sin(p.tilt);
        if (p.y > canvas.height) p.y = -10;
      });
      if (isGameOver) requestAnimationFrame(drawConfetti);
    }

    function clearConfetti() {
      confettiParticles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    startGame();
  </script>
</body>
</html>
